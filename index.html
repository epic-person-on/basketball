<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Elite hoops website">
  <meta name="keywords" content="Registration, Elite hoopers, Basketball">
  <meta name="author" content="Ryan He">
  <title>Hoop Squad Elite | Home</title>
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link type="text/css" rel="stylesheet" href="style.css"/>

  <style>
    /* Adjustments for sidebar */
    .mdl-layout__drawer {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 240px; /* Adjust as needed */
      z-index: 10;
      background-color: white; /* Adjust as needed */
      overflow-y: auto; /* Add scrollbar if content exceeds sidebar height */
    }

    /* Adjustments for obfuscator */
    .mdl-layout__obfuscator {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 240px; /* Should match sidebar width */
      background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent black */
      z-index: 9; /* Below sidebar */
      display: none; /* Initially hidden */
    }

    /* When sidebar is visible, show obfuscator */
    .is-visible .mdl-layout__obfuscator {
      display: block;
    }
  </style>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Navigation toggle button -->
        <button class="mdl-button mdl-js-button mdl-button--icon" id="menu-toggle">
          <i class="material-icons">menu</i>
        </button>
        <!-- Title -->
        <span class="mdl-layout-title">Title</span>
      </div>
    </header>
    <div class="mdl-layout__drawer" id="menu">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Link 1</a>
        <a class="mdl-navigation__link" href="#">Link 2</a>
        <a class="mdl-navigation__link" href="#">Link 3</a>
        <a class="mdl-navigation__link" href="#">Link 4</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <!-- Main content goes here -->
    </main>
    <div class="mdl-layout__obfuscator" id="menu-obfuscator"></div>
  </div>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      var drawer = document.getElementById('menu');
      var obfuscator = document.getElementById('menu-obfuscator');
      drawer.classList.toggle('is-visible');
      obfuscator.classList.toggle('is-visible');
    });
  </script>
</body>

</html>
