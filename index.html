<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Elite hoops website">
  <meta name="keywords" content="Registration, Elite hoopers, Basketball">
  <meta name="author" content="Ryan He">
  <title>Hoop Squad Elite | Home</title>
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
  <!-- Material Design icon font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link type="text/css" rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Navigation toggle button -->
          <button class="mdl-button mdl-js-button mdl-button--icon" id="menu-toggle">
            <i class="material-icons">menu</i>
          </button>
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
        </div>
      </header>
      <div class="mdl-layout__drawer" id="menu">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Link 1</a>
          <a class="mdl-navigation__link" href="#">Link 2</a>
          <a class="mdl-navigation__link" href="#">Link 3</a>
          <a class="mdl-navigation__link" href="#">Link 4</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <!-- Main content goes here -->
      </main>
      <div class="mdl-layout__obfuscator" id="menu-obfuscator"></div>
    </div>
  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      var drawer = document.getElementById('menu');
      var obfuscator = document.getElementById('menu-obfuscator');
      drawer.classList.toggle('is-visible');
      obfuscator.classList.toggle('is-visible');
    });

    document.getElementById('menu-obfuscator').addEventListener('click', function() {
      var drawer = document.getElementById('menu');
      var obfuscator = document.getElementById('menu-obfuscator');
      drawer.classList.remove('is-visible');
      obfuscator.classList.remove('is-visible');
    });
  </script>
</body>

</html>
