<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design Lite Website</title>
  <!-- MDL stylesheet -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <!-- MDL JavaScript -->
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- Roboto font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
  <!-- Material icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* Custom styles */
    .mdl-layout {
      background-color: #E1BEE7; /* Pink */
    }
    .mdl-layout__header {
      background-color: #2196F3; /* Blue */
      color: white;
    }
    .mdl-layout__drawer {
      background-color: #E1BEE7; /* Pink */
      color: #000;
    }
    .mdl-navigation__link {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Website Title</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#">Link 1</a>
          <a class="mdl-navigation__link" href="#">Link 2</a>
          <a class="mdl-navigation__link" href="#">Link 3</a>
          <!-- Add more links as needed -->
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Website Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="#">Link 1</a>
        <a class="mdl-navigation__link" href="#">Link 2</a>
        <a class="mdl-navigation__link" href="#">Link 3</a>
        <!-- Add more links as needed -->
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your main content goes here -->
        <p>This is a sample content.</p>
      </div>
    </main>
  </div>
</body>
</html>
